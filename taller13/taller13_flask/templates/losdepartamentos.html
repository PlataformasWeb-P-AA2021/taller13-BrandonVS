<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Departamentos</title>
  </head>
  <body>
    <h5>Listado de departamentos - {{numero}}</h5>

    {% for d in datos %}

    <ol>
      <li><b>Propietario: </b>{{d['propietario']}}</li>
      <li><b>Costo: </b>{{d['costo']}}</li>
      <li><b>Cuartos: </b>{{d['cuartos']}}</li>
      <li><b>Edificio: </b>{{d['edificio']}}</li>
    </ol>
    <hr>
    {% endfor%}
  </body>
</html>
